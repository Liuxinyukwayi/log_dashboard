<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志仪表盘</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="/static/js/charts.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #errorChart {
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }
        #logs {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>日志仪表盘</h1>

    <h2>最近1小时错误日志统计</h2>
    <div id="errorChart"></div>

    <h2>日志关键词搜索</h2>
    <input type="text" id="keyword" placeholder="输入关键词..." />
    <button onclick="searchLogs()">搜索</button>

    <h3>搜索结果：</h3>
    <div id="logs">暂无结果</div>
</body>
</html>
